<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .slot-machine {
            display: flex;
            justify-content: center;
            margin: 50px 0;
        }
        .slot {
            width: 100px;
            height: 100px;
            margin: 0 10px;
            font-size: 2em;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            color: #222;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Simple Slot Machine</h1>
    <div class="slot-machine">
        <div class="slot" id="slot1">üçí</div>
        <div class="slot" id="slot2">üçã</div>
        <div class="slot" id="slot3">üçâ</div>
    </div>
    <button id="spinButton">Spin</button>
    <div class="message" id="message"></div>

    <script>
        const symbols = ['üçí', 'üçã', 'üçâ', 'üçá', 'üçä', '‚≠ê'];
        const slots = [document.getElementById('slot1'), document.getElementById('slot2'), document.getElementById('slot3')];
        const message = document.getElementById('message');
        const spinButton = document.getElementById('spinButton');

        function spin() {
            let results = [];
            slots.forEach(slot => {
                const randomIndex = Math.floor(Math.random() * symbols.length);
                const symbol = symbols[randomIndex];
                slot.textContent = symbol;
                results.push(symbol);
            });

            if (results[0] === results[1] && results[1] === results[2]) {
                message.textContent = 'üéâ Jackpot! You Win! üéâ';
                message.style.color = '#ffc107';
            } else {
                message.textContent = 'Try Again!';
                message.style.color = '#fff';
            }
        }

        spinButton.addEventListener('click', spin);
    </script>
</body>
</html>
